<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK2 JS</title>
</head>
<body style="background-color:rgb(206, 206, 151)">
    <h2>Sorting The String</h2>
    <script>
        
        function alpha(){
            const a = prompt("enter the string :");
            const b = a.split('').sort().join('');
            document.write("the sorted string is : " + b );
        }

        alpha();
    </script>
</body>
</html>
