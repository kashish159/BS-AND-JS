<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>TASK 1 JS</title>
    <h2>Reverse A Number</h2>
</head>

<body style="background-color: rgba(228, 166, 191, 0.644)"  >

    <script >
        
        function reverse(){
            var a =prompt("enter the number to be reversed: ");
            var num=a;
            var rev=0;
            var digit;
            while (num>0)
            {
                digit=num%10;
                rev= rev*10 + digit ; 
                num=Math.floor(num/10);
            }
            document.write("the reversed number is  : " + rev + " " );
        }
        reverse();
    
    </script>
</body>
</html>
