<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TASK6 BS</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        label{
            font-weight: 600;
        }
        form{
            max-width: 250px;
        }
    </style>

    
  </head>
  <body>
    <form class="w-50 p-5 mt- bg-light container">
      <div class="form-group">
        <label  class="mt-lg-3">Name </label>
        <input type="text" class="form-control" required/>
      </div>
      <div class="form-group">
        <label  class="mt-3">Email address</label>
        <input type="email" class="form-control" required/>
      </div>
      <div class="form-group">
        <label  class="mt-3">Password</label>
        <input type="password" class="form-control" required/>
      </div>
      <div class="form-group">
        <label  class="mt-3">Hobbies</label>
        <select class="w-100 form-control form-select">
            <option value="cricket">-select an option-</option>
            <option value="cricket">Dancing</option>
            <option value="movie">Streaming</option>
            <option value="coding">Playing</option>
            <option value="music">Listening to Music</option>
            <option value="singing">Singing</option>
        </select>
      </div>
      <button type="submit" class="btn mt-3 btn-danger w-100">Submit</button>
    </form>

  
</body>
</html>
